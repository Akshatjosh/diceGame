<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="dices.png" type="image/x-icon" />
  </head>
  <body>
    <div class="box">
      <div class="container1">
        <div class="player1 player-active">
          <h1>Player 1</h1>
          <p id="total-score-1">43</p>
          <div class="current-box">
            <div class="current">
              <p>Current</p>
              <p id="current-score-1">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container2">
        <div class="player2">
          <h1>Player 2</h1>
          <p id="total-score-2">24</p>
          <div class="current-box">
            <div class="current">
              <p>Current</p>
              <p id="current-score-2">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="Newgame">
        <button id="newgame">🔁 New game</button>
        <img src="dice-5.png" alt="Dice" class="dice hidden" id="dice" />
        <button id="rolldice">🎲 Roll Dice</button>
        <button id="hold">📥 Hold</button>
      </div>
    </div>
    <div class="dice"></div>
    <script src="script.js"></script>
  </body>
</html>
